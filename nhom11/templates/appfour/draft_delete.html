<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
<form method="POST" action="{% url 'draft_delete' draft.id %}">
  {% csrf_token %}
  <h2>Are you sure you want to delete this draft?</h2>
  <button type="submit" name="action" value="draft_delete"><i class="fas fa-trash-alt"></i> Delete</button>
  <button type="submit" name="action" value="draft_cancel"><i class="fas fa-times"></i> No</button>

</form>
<style>
  form {
    max-width: 500px;
    margin: 0 auto;
  }

  h2 {
    text-align: center;
  }

  button[name="action"] {
    background-color: #f44336;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    margin-right: 10px;
  }

  button[name="action"][value="draft_cancel"] {
    background-color: #4CAF50;
  }
</style>
