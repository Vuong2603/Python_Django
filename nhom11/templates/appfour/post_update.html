{% extends 'appFour/base.html' %}
{% load static %}
{% block body_block %}
{% if post %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" value="{{ post.title }}" required><br>
  <h1>{{ post.id }}</h1>

  <label for="body">Body:</label>
  <!-- <input type="body" id="body" name="body" value="{{ post.body }}" required><br> -->
  <textarea name="body" id="body" cols="30" rows="10">{{ post.body }}</textarea><br>
  <label for="image">Image:</label>
  <input type="file" src="{{ post.image_post.url }}" id="image" name="image" accept="image/*"><br>


  
  <button type="submit"><i class="fas fa-sync-alt"></i> Update</button>
  <button id="delete-button" type="button"><i class="fas fa-trash-alt"></i> Delete</button>

  <script>
    document.getElementById("delete-button").addEventListener("click", function () {

      window.location.href = "/post_delete/{{ post.pk }}/";

    });
  </script>

  <style>
    /* styles.css */

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    button[type="submit"] {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: darkblue;
    }

    #delete-button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #delete-button:hover {
      background-color: darkred;
    }
  </style>
  {% else %}
  <p>No post found.</p>
  {% endif %}
  {% endblock %}
