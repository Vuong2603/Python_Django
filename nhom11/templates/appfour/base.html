<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light ">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="navbar-brand" href="{% url 'index' %}">Django</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'appfour:post' %}">New Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'appfour:draft' %}">Dfrat</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'appfour:list_blog' %}">List Blog</a></li>
                    <!-- <li class="nav-item"><a class="nav-link"  href="{% url 'appfour:register' %}">Register</a></li> -->
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'appfour:user_login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block body_block %}

        {% endblock %}
    </div>
</body>
<style>
    .navbar {
        background-color: #27c6ee;
    }

    .navbar-brand {
        font-size: 30px;
        font-weight: bold;
    }

    .navbar-nav .nav-item {
        margin-right: 30px;
    }

    .navbar-nav .nav-link {
        font-size: 20px;
        color: rgb(0, 0, 0);
    }

    .navbar-nav .nav-link:hover {
        color: #eaee0f;
    }

    .navbar-nav .active .nav-link {
        color: #e5ff00;
    }
</style>

</html>
