{% extends 'appfour/base.html' %}
{% load static %}
{% block body_block %}
<div class="mt-4 p-5 bg-light rounded">
    {% if registered %}
    <h1>Thank you for registering!</h1>
    {% else %}
    <h1>Register here!</h1>
    <h3>Fill out the form:</h3>
    <form action="" method="post" enctype="mulltipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Register" class="btn btn-info">
    </form>
    {% endif %}
</div>
<style>
    .register-container {
        max-width: 500px;     
        margin: 0 auto;       
        padding: 20px;
        background-color: #f8f9fa; 
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .register-title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .register-form {
        margin-bottom: 20px
    }

    .register-form input[type="text"],
    .register-form input[type="email"],
    .register-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .register-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .register-form input[type="submit"]:hover {
        background-color: #0056b3;

    }
</style>
{% endblock %}
