<form method="POST" action="{% url 'post_delete' post.id %}">
  {% csrf_token %}
  <h2>Are you sure you want to delete this post?</h2>
  <button type="submit" name="action" value="delete"><i class="fas fa-trash-alt"></i> Delete</button>
  <button type="submit" name="action" value="cancel"> <i class="fas fa-times"></i> No</button>

</form>
